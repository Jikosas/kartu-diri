<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            text-align: center;
        }
        .card img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
        }
        .card h1 {
            font-size: 24px;
            margin: 10px 0;
        }
        .card p {
            color: #777;
            margin: 5px 0;
        }
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #E1306C;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .card a:hover {
            background-color: #C13584;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="victor.jpg" alt="Foto Diri">
        <h1>Nama Saya</h1>
        <p>Profesi Saya Sebagai Programmeer</p>
        <p>Email: victor2008smk@email.com</p>
        <a href="https://www.instagram.com/victorr_sanjya/#">Instagram</a>
    </div>
</body>
</html>
